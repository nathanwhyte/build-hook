# template for allowing build-hook to access namespaces

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hook-rollout-restart
  namespace: TARGET_NAMESPACE
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "patch", "update"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hook-rollout-restart
  namespace: TARGET_NAMESPACE
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: hook-rollout-restart
subjects:
  - kind: ServiceAccount
    name: buildx-builder
    namespace: build
